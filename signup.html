<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | D Art Graphic</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            dark: '#0f172a',
                            light: '#f8fafc',
                            accent: '#8b5cf6',
                            secondary: '#ec4899',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: white;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">

    <div class="bg-slate-800 p-8 rounded-2xl shadow-2xl w-full max-w-lg border border-slate-700">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-white">Create Account</h2>
            <p class="text-gray-400">Join D Art Graphic</p>
        </div>

        <form id="signupForm" class="space-y-4">
            <!-- Profile Image Upload (Optional) -->
            <div class="flex flex-col items-center mb-6">
                <div
                    class="w-24 h-24 rounded-full bg-slate-700 flex items-center justify-center overflow-hidden border-2 border-brand-accent mb-2 relative group cursor-pointer">
                    <img id="previewImage" src="" class="w-full h-full object-cover hidden">
                    <span id="uploadIcon" class="text-gray-400 text-3xl">+</span>
                    <input type="file" id="profileImage" accept="image/*"
                        class="absolute inset-0 opacity-0 cursor-pointer text-xs" title="Upload Image">
                </div>
                <p class="text-xs text-gray-500">Tap to add profile photo (Optional)</p>
            </div>

            <!-- Required Fields -->
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-1">Full Name <span
                        class="text-red-500">*</span></label>
                <input type="text" id="fullName" required
                    class="w-full bg-slate-900 border border-slate-700 text-white rounded-lg px-4 py-3 focus:border-brand-accent outline-none">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-400 mb-1">Email <span
                        class="text-red-500">*</span></label>
                <input type="email" id="email" required
                    class="w-full bg-slate-900 border border-slate-700 text-white rounded-lg px-4 py-3 focus:border-brand-accent outline-none">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-400 mb-1">Password <span
                        class="text-red-500">*</span></label>
                <input type="password" id="password" required
                    class="w-full bg-slate-900 border border-slate-700 text-white rounded-lg px-4 py-3 focus:border-brand-accent outline-none">
            </div>

            <!-- Optional Fields -->
            <div class="pt-4 border-t border-slate-700">
                <p class="text-sm text-gray-500 mb-4">Optional Details (Can be filled later)</p>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">Phone Number</label>
                        <input type="tel" id="phone"
                            class="w-full bg-slate-900 border border-slate-700 text-white rounded-lg px-4 py-3 focus:border-brand-accent outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">Address</label>
                        <input type="text" id="address"
                            class="w-full bg-slate-900 border border-slate-700 text-white rounded-lg px-4 py-3 focus:border-brand-accent outline-none">
                    </div>
                </div>
            </div>

            <div id="signupError" class="text-red-500 text-sm text-center hidden"></div>
            <div id="signupSuccess" class="text-green-500 text-sm text-center hidden">Account created! Redirecting...
            </div>

            <button type="submit"
                class="w-full bg-brand-accent hover:bg-violet-700 text-white font-bold py-3 rounded-lg mt-4 shadow-lg transition-transform transform hover:-translate-y-1">
                Sign Up
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-500">
            Already have an account? <a href="client-login.html" class="text-brand-accent hover:underline">Log In</a>
        </div>
    </div>

    <script src="js/user-core.js"></script>
    <script>
        // Image Preview Logic
        document.getElementById('profileImage').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('previewImage').src = e.target.result;
                    document.getElementById('previewImage').classList.remove('hidden');
                    document.getElementById('uploadIcon').classList.add('hidden');
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>

</html>
