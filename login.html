<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | D Art Graphic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            dark: '#0f172a',
                            accent: '#8b5cf6',
                            secondary: '#ec4899',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: white;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen">

    <div class="bg-slate-800 p-8 rounded-2xl shadow-2xl w-full max-w-md border border-slate-700">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-white">Welcome Back</h2>
            <p class="text-gray-400">Login to access your dashboard</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2">Username</label>
                <input type="text" id="username"
                    class="w-full bg-slate-900 border border-slate-700 text-white rounded-lg px-4 py-3 focus:outline-none focus:border-brand-accent transition-colors"
                    placeholder="Enter username">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2">Password</label>
                <input type="password" id="password"
                    class="w-full bg-slate-900 border border-slate-700 text-white rounded-lg px-4 py-3 focus:outline-none focus:border-brand-accent transition-colors"
                    placeholder="Enter password">
            </div>

            <div id="errorMessage" class="text-red-500 text-sm text-center hidden">Invalid credentials</div>

            <button type="submit"
                class="w-full bg-brand-accent hover:bg-violet-700 text-white font-bold py-3 rounded-lg transition-all shadow-lg hover:shadow-brand-accent/30">
                Login
            </button>
        </form>

        <div class="mt-6 text-center border-t border-slate-700 pt-4">
            <p class="text-gray-500 text-sm">Are you a client? <a href="client-login.html"
                    class="text-brand-accent hover:underline">Client Access</a></p>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
